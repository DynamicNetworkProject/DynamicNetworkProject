 <script id="articles-template" type="text/x-handlebars-template">
     {{#articles}}
     <article class="article">
         <header>
             <h5 class="post-title">{{title}}</h5>
             <span class="posted-by-prefix">
                 Posted by:
             </span>
             <span class="posted-by">
                 {{postedBy}}
             </span>
             <span class="close-article-btn">
                 <img src="imgs/closebutton.png" alt="close" />
             </span>
         </header>
         <img src="{{imgURL}}" alt="image" class="profilePicture" />
         <p>
            {{paragraph}}
         </p>
         <footer>
             <span class="post-date">Posted on: {{datePosted}}</span>
             <img src="imgs/downarrow.png" alt="show-hide" class="show-hide" />
         </footer>
     </article>
     {{/articles}}
</script>
